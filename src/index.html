<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Product cards</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body class="body">

  <div class="card">
    <img class="card__image" src="images/imac.jpeg" alt="Моноблок APPLE A1419 iMac">
    <h3 class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h3>
    <p class="card__code">Код товара: 195434</p>
    <div class="card__rating rating">
      <div class="stars">
        <div class="stars__star stars__star--active"></div>
        <div class="stars__star stars__star--active"></div>
        <div class="stars__star stars__star--active"></div>
        <div class="stars__star stars__star--active"></div>
        <div class="stars__star stars__star--inactive"></div>
      </div>
      <div class="rating__reviews">
        Отзывов: 5
      </div>
    </div>
    <div class="card__price price">
      <p class="price__text">Цена:</p>
      <p class="price__count">69 999 грн</p>
    </div>
      <a class="card__link" href="#">Купить</a>
  </div>

</body>

</html>
