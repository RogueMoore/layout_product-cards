<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Product cards</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
  <div class="card_wrapper" data-qa="card">
    <div class="card_content">
      <img class="card_image" src="images/imac.jpeg" alt="Моноблок Apple A1419">
      <p class="card_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="text_code">Код товара: 195434
      </p>
      <section class="rating">
        <ul class="rating_list">
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star.svg" alt="">
          </li>
        </ul>
        <div class="rating_reviews">Отзывов: 5
        </div>

      </section>

      <section class="card_price">
        <p class="price_text">Цена:
        </p>
        <p class="price_uah">69 999 грн
        </p>
      </section>

      <section class="card_link">
        <a class="link_buy" data-qa="hover" href="#">Купить
        </a>
      </section>
    </div>
  </div>

  <div class="card_wrapper">
    <div class="card_content card--hover">
      <img class="card_image" src="images/imac.jpeg" alt="Моноблок Apple A1419">
      <p class="card_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="text_code">Код товара: 195434
      </p>
      <section class="rating">
        <ul class="rating_list">
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star-active.svg" alt="">
          </li>
          <li class="rating_item">
            <img src="images/star.svg" alt="">
          </li>
        </ul>
        <div class="rating_reviews">Отзывов: 5
        </div>

      </section>

      <section class="card_price">
        <p class="text price_text">Цена:
        </p>
        <p class="text price_uah">69 999 грн
        </p>
      </section>

      <section class="card_link">
        <a class="link_buy" data-qa="hover" href="#">Купить
        </a>
      </section>
    </div>
  </div>

</body>

</html>
